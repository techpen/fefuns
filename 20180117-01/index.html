<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IE6背景不透明 - 解决方法</title>
</head>
    <link href="../static/css/layout.css">
    <style type="text/css">
        .main {
            width: 100%;
            min-height: 800px;
            background-image: url("../static/images/bgimg_01.jpg");
        }
        .cont-png {
            float: left;
            background: url("cont_bg.png") no-repeat 0 0;
            width: 240px;
            height: 307px;
            margin-right: 20px;
        }
    </style>
    <body>
        <div class="main">

            <!--1：以背景图片方式-->
            <div class="cont-png">解决IE6背景不透明bug</div>

            <!--2：插入图片方式-->
            <img src="cont_bg.png" width="240" height="307" alt="插入图片方式"/>
        </div>

        <!--1：以背景图片方式-->
        <script src="iepng.js" type="text/javascript"></script>

        <!--2：插入图片方式-->
        <script type="text/javascript">
            EvPNG.fix('div, ul, img, li, input');  //EvPNG.fix('包含透明PNG图片的标签'); 多个标签之间用英文逗号隔开。
        </script>
    </body>
</html>
